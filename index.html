<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">    
</head>
<body>  
<div class = 'container'>

<div id = 'display-wrapper'>
    
    <input type="text" id = 'display'>
    

</div>

    <div id = 'pad'>
    <div id = 'row-1'>
    <button id = 'clear-btn'>C</button>
    <button id = 'delete-btn'>DEL</button>
    <button class = 'btn' data value = '%'>%</button>
    <button class = 'btn' data-value = '/'>/</button>
</div>

    <div id = 'row-2'>
    <button class = 'btn' data-value = '7'>7</button>
    <button class = 'btn' data-value = '8'>8</button>
    <button class = 'btn' data-value = '9'>9</button>
    <button class = 'btn' data-value = '-'>-</button>
</div>

<div id = 'row-3'>
    <button class = 'btn' data-value = '4'>4</button>
    <button class = 'btn' data-value = '5'>5</button>
    <button class = 'btn' data-value = '6'>6</button>
    <button class = 'btn' data-value = 'x'>x</button>
</div>

<div id='row-4'>
    <button class= 'btn'  data-value = '3'>3</button>
    <button class= 'btn'  data-value = '2'>2</button>
    <button class= 'btn'  data-value = '1'>1</button>
    <button class= 'btn'  data-value = '+'>+</button>
</div>

<div id= 'row-5'>
    <button class= 'bottom-btn'  data-value = '0'>0</button>
    <button class= 'bottom-btn'  data-value = '.'>.</button>
    <button id = 'equal-btn'> =</button>  
</div>

</div>
</div>


 <script src = "script.js"></script>
</body>
</html>
